<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h3>My Registration form</h3>
    <form>
      First Name <input type="text" name="" value=""> <br>
      Last Name <input type="text" name="" value=""> <br>
      Email <input type="text" name="" value=""> <br>
      Password <input type="text" name="" value=""> <br>
      Password confirm <input type="text" name="" value=""> <br>
      Birthday <input type="date" name="" value=""><br>
      Male <input type="radio" name="gender" value="Male"> Female <input type="radio" name="gender" value="Female"> Other <input type="radio" name="gender" value="Other"> <br>
      <p>A short description about yourself</p>
      <textarea name="desc" rows="8" cols="80"></textarea> <br>
      Favorite Language <select name="lang">
        <option>HTML</option>
        <option>Javascript</option>
        <option>Python</option>
      </select><br>
      <input type="submit" name="" value="submit">
    </form>


  </body>
</html>
