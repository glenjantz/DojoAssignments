<h1>welcome {{user.name}}</h1>
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>birthday</th>
        <th>password</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.fname}} {{user.lname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.bday}}</td>
        <td>{{user.pass}}</td>
      </tr>
    </tbody>
  </table>
  <form ng-submit="logout()">
    <input type="submit" value="log out">
  </form>
