<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hunting github</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('button').click(function(){
          $.get("https://api.github.com/users/glenjantz", displayName);
        });

// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
          if(data.name != null){
            $('body').append("<p>"+data.name+"</p>")
          }
        }
      });
    </script>
  </head>
  <body>
    <button type="button" name="button">CLICK MEEE</button>
  </body>
</html>
