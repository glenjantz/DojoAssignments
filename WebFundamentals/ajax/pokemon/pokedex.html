<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" type="text/css" />
    <style type="text/css">
    #right{
      height: 400px;
      width: 300px;
      /*background-color: red;*/
      display: inline-block;
      border: 10px solid red;
      /*margin-left: 950px;*/
      vertical-align: top;
    }
    #left{
      display: inline-block;
      width:900px;
      vertical-align: top;
    }
    body{
      width: 100%;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          for( var i = 1; i<=151;i++){
            // $('#left').append("<img src='http://pokeapi.co/media/img/"+ i + ".png'>");
            $('#left').append("<img src='http://pokeapi.co/media/img/"+ i + ".png'"+" id= '" + i + "'>");
          }
          $("#left img").click(function(){
          var x = $(this).attr('id');
          // console.log(x);
        $.get("http://pokeapi.co/api/v1/pokemon/"+ x + "/", function(res){
              var html_str1 = "";
              html_str1 += "<h1>" +res.name+ "</h1>";
              var html_str2 = "";
              html_str2 += "<h4>Types</h4>";
              html_str2 += "<ul>";
              for(var i = 0; i < res.types.length; i++) {
                  html_str2 += "<li>" + res.types[i].name + "</li>";
                }
              html_str2 += "</ul>";
              var html_str3 = "";
              html_str3 += "<h3> Height: " +res.height+ "</h3>";
              var html_str4 = "";
              html_str4 += "<h3> Weight: " +res.weight+ "</h3>";
              $("#right").html(html_str1+"<img src=http://pokeapi.co/media/img/" + x +".png>" + html_str2 +html_str3 +html_str4 );
          }, "json");
            });
        });
    </script>
  </head>
    <body>
      <div id="left"></div>
      <div id="right"></div>
    </body>
</html>
