<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Successfully logged in!</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1>Welcome to the user page!</h1>
    <form action="/logout">
      <input type="submit" value="logout" />
    </form>
  </body>
</html>
